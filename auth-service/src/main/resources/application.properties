spring.application.name=auth-service
server.port=8082

management.endpoints.web.exposure.include=*

spring.datasource.url=jdbc:postgresql://localhost:5432/pharma
spring.datasource.username=pharma
spring.datasource.password=pharma
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true


spring.cloud.compatibility-verifier.enabled=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.defaultSchema=auth
spring.flyway.schemas=auth
spring.flyway.create-schema=true

jwt.expiration=3600000
logging.level.org.springframework.security=TRACE



